<!DOCTYPE html>
<html lang="en" dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>Digital clock for train page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initClock()">

        <!--digital clock start-->
        <div class="datetime">
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="perioid">AM</span>
            </div>
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="mounth">Mounth</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
        </div>
        <!--digital clock end-->

        <script type="text/javascript">
        function updateClock(){
            var now = new Date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "";

                if(hou == 0){
                    hou = 24;
                }
                if(hou > 24){
                    hou = hou - 24;
                }

                Number.prototype.pad = function(digits){
                    for(var n = this.toString(); n .length < digits; n = 0 + n);
                    return n;
                }


                var months = ["Tammikuu", "Helmikuu", "Maaliskuu", "Huhtikuu", "Toukokuu", "Kesäkuu", "Heinäkuu", "Elokuu", "Syyskuu", "Lokakuu", "Marraskuu", "Joulukuu"];
                var week = ["Sunnuntai", "Maanantai", "Tiistai", "Keskiviikko", "Torstai", "Perjantai", "Lauantai"];
                var ids = ["dayname", "mounth", "daynum", "year", "hour", "minutes", "seconds", "perioid"];
                var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
                for(var i = 0; i < ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock(){
            updateClock();
            window.setInterval("updateClock()", 1);
        }


        </script>

    </body>
</html>
