<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rally Roads</title>
        
        <script>
            function changeone()
            {
                document.getElementById("div_1").innerHTML='<img src=img/montecarlo_1990.jpg>';
                document.getElementById("div_2").innerHTML='<img src=img/finland_1990.jpg>';
                document.getElementById("div_3").innerHTML='<img src=img/sweden_1990.jpg>';
                document.getElementById("div_4").innerHTML='<img src=img/estonia_1990.jpg>';
            }
            
            function changetwo()
            {
                document.getElementById("div_1").innerHTML='<img src=img/montecarlo_2020.jpg>';
                document.getElementById("div_2").innerHTML='<img src=img/finland_2020.jpg>';
                document.getElementById("div_3").innerHTML='<img src=img/sweden_2020.jpg>';
                document.getElementById("div_4").innerHTML='<img src=img/estonia_2020.jpg>';
            }
        </script>

    </head>

    <body>
        <div class="rally">
            <p>Rally Roads</p>
        </div>

        <div class="countainer">
            <button onclick="changeone();">1990</button> 
            <button onclick="changetwo();">2020</button>
            <div id="div_1" class="panel" style="background-image: url('img/montecarlo_1990.jpg')">
                <h3>Monte Carlo</h3>
            </div>
            <div id="div_2" class="panel" style="background-image: url('img/finland_1990.jpg')">
                <h3>Finland</h3>
            </div>
            <div id="div_3" class="panel" style="background-image: url('img/sweden_1990.jpg')">
                <h3>Sweden</h3>
            </div>
            <div id="div_4" class="panel" style="background-image: url('img/estonia_1990.jpg')">
                <h3>Estonia</h3>
        </div>
        <script src="script.js"></script>
    </body>
</html>
