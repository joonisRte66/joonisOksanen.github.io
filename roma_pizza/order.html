<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleOrder.css">
        <title>Pizza Roma</title>
    </head>

    <body>
        <header>
            <!-- Navigointipalkki -->
            <nav id="navigointi">
                <ul>
                  <img src="img/roma_pizzeria.png">
                  <li nykyinen="sivu"><a href="order.html">Kauppa</a></li>
                  <li><a href="index.html">Koti</a></li>
                </ul>
            </nav>
            
            <!-- logo -->
            <div id="logo" class="pizza"> 
                <h1 id="pizzaRoma">Tervetuloa Pizza Roman tilaukseen!</h1>
                <h1 id="teksti">Tilaa itsellesi sopiva pizza alla olevasta listasta!</h1>
            </div>
<!-- Pizzantilausprosessi alkaa tästä -->
<article id="pizzaTilaus">
    <!-- Kinkkuananaspizza -->
    <input type="checkbox" id="kinkkuananas" value=""> Kinkkuananaspizza <strong>8€</strong>  <!-- Luo 'checkboxin' josta valitaan pizza -->
    <input type="number" min="1" max="10" id="kinkkuAnanasMaara" placeholder="Määrä" value=""><br> <!-- Luo alueen johon syötetään pizzojen määrä -->

    <article id="lisaTayteRajaus"> <!-- Tämän articlen sisältö noudattaa lisaTayteRajaus CSS sääntöjä -->
    <img id="order-pizza-kuvat" src="kinkkuananas.jpg" alt="Kinkkuananaspizza"><br> <!-- Lisää pizzan kuvan -->
    <p>Muutokset</p>
    <input type="checkbox" class="checkbox-kytkin" id="lisaKatkarapu" value="">Katkarapu (<strong>+1€</strong>)<br>
    <input type="checkbox" class="checkbox-kytkin" id="lisaSipuli" value="">Sipuli (<strong>+1€</strong>)<br>
    <input type="checkbox" class="checkbox-kytkin" id="kinkkuAnanasGluteenitonPohja" value="">Gluteeniton pohja (<strong>+2€</strong>)<br>
    <p id="kinkkuAnanasLisaTayte"></p>
    </article>
    <br><button id="iso-nappi" onclick="kinkkuFunktio()">Lisää ostoskoriin</button>
    <br><br>
    
    <!-- Juustopizza -->
    <input type="checkbox" id="juustoPizza" value=""> Juustopizza <strong>5€</strong>
    <input type="number" min="1" max="10" id="juustoPizzaMaara" placeholder="Määrä" value=""><br>   

    <article id="lisaTayteRajaus">
    <img id="order-pizza-kuvat" src="juustopizza.jpg" alt="juustopizza"><br>
    <p>Muutokset</p>
    <input type="checkbox" class="checkbox-kytkin" id="juustoLisaKatkarapu" value="">Katkarapu (<strong>+1€</strong>)<br>
    <input type="checkbox" class="checkbox-kytkin" id="juustoLisaSipuli" value="">Sipuli (<strong>+1€</strong>)<br>
    <input type="checkbox" class="checkbox-kytkin" id="juustoGluteenitonPohja" value="">Gluteeniton pohja (<strong>+2€</strong>)<br>
    <p id="juustoLisaTayte"></p>
    </article>
    <br><button id="iso-nappi" onclick="juustoFunktio()">Lisää ostoskoriin</button>

    <br><br>

    <p id="kinkku"></p> <!-- Tähän tulee kinkkupizzojen määrä ja yhteishinta -->
    <p id="juusto"></p> 
    <button onclick="laskeYhteisHinta()">Laske yhteishinta</button> <!-- Nappi joka laukaisee funktion laskeYhteisHinta() -->
    <p id="hinta"></p>
    <p id="valitutKinkkuPizzat"></p>
    <p id="valitutJuustoPizzat"></p>

    <!-- Vaihtoehto ottaa nouto tai kotiinkuljetus -->
    <button onclick="kotiinKuljetus()">Kotiin</button>
    <button onclick="tilausNouto()">Tilaus</button>
    <p id="kuljetus"></p>
    
    <!-- 'Hyväksy' nappi ei tee mitään sillä ei kuulu tallentaa tietoja tietokantaan tai vastaavaan -->
    <article id="huvaksu">
    <input type="text" value="">
    <button onclick="">Hyväksy</button>
    </article>
            </article> 
            
        </header>
        <script src="script.js"></script>
    </body>
</html>
