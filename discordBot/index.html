<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>ets2 log book</title>
    </head>
    <body>
        <div class="Contact">
            <h1 id="ContactText">ETS2 LOG BOOK</h1>
            <select id="user" name="user">
                <option value="King Driver - jobs">King Driver - jobs</option>
                <option value="Ruote66Man - jobs">Ruote66Man - jobs</option>
              </select>
            <textarea maxlength="30" id="InputFieldStart" placeholder="Kirjoita lähtöpaikka"></textarea>
            <textarea maxlength="30" id="InputFieldEnd" placeholder="Kirjoita määränpää"></textarea>
            <textarea maxlength="5" id="InputFieldkm" placeholder="Anna kokonais kilometrit"></textarea>
            <select id="truck" name="truck">
                <option value="Scania S">Scania S</option>
                <option value="Scania R">Scania R</option>
                <option value="Scania Streamline">Scania Streamline</option>
                <option value="Volvo Classic">Volvo Classic</option>
                <option value="Volvo Fh16">Volvo Fh16</option>
                <option value="Mercedes Actros MP3">Mercedes Actros MP3</option>
                <option value="Mercedes Actros MP4">Mercedes Actros MP4</option>
                <option value="Man TGX">Man TGX</option>
                <option value="Man TGX New">Man TXG New</option>
                <option value="Daf XF105">Daf XF105</option>
                <option value="Daf XF">Daf XF</option>
                <option value="Daf XG+">Daf XG+</option>
                <option value="Renault Premium">Renault Premium</option>
                <option value="Renault Magnum">Renault Magnum</option>
                <option value="Renault T">Renault T</option>
                <option value="Iveco Stralis">Iveco Stralis</option>
                <option value="Iveco Hi-Way">Iveco Hi-Way</option>
              </select>
              <textarea maxlength="300" id="InputFieldInfo" placeholder="Lisätiedot..."></textarea>
            <button onclick="send()" id="SendMessage">Lisää merkintä</button>
            <h3 id="MessageSent">Merkintä lisätty!</h3>
            <h3 id="MessageSent">Lisääminen ei onnistunut!</h3>
        </div>
    </body>
</html>
