<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rally Roads</title>
    </head>
    <body>
        <h5>Rally Roads 1990</h5>
        <div>
            <button onclick="change1990()">1990</button>
            <button onclick="change2020()">2020</button>
        </div> 
        <div class="countainer">
            <div id="1">
            </div>
            <div class="panel active" style="background-image: url('img/montecarlo_1990.jpg');">
                <h3>Monte Carlo 1990</h3>
            </div>
            <div class="panel" style="background-image: url('img/montecarlo_2020.jpg');">
                <h3>Wild Forest</h3>
            </div>
            <div class="panel" style="background-image: url('img/montecarlo_1990.jpg');">
                <h3>Sunny Beach</h3>
            </div>
            <div class="panel" style="background-image: url('img/montecarlo_1990.jpg');">
                <h3>City on nature</h3>
            </div>
            <div class="panel" style="background-image: url('img/montecarlo_1990.jpg');">
                <h3>Mountains - Clouds</h3>
            </div>
        </div>
        
        <script>
            function change1990()
            {
                console.log("1990");
            }
            
            function change2020()
            {
                document.getElementById("1").innerHTML = <img src="img/montecarlo_2020.jpg">;
                console.log("2020");
            }
        </script>

        <script src="script.js"></script>
    </body>
</html>
