<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>discordBot</title>
    </head>
    <body>
        <div class="Contact">
            <h1 id="ContactText">DISCORD BOT</h1>
            <label class="Name-input">
                <input maxlength=15 id="NameInput" type="text" required></input>
                <span class="placeholder">Anna nimi botille, joka lähettää viestin</span>
            </label>
            <textarea maxlength="200" id="InputField" placeholder="Kirjoita viesti tähän"></textarea>
            <button onclick="send()" id="SendMessage">Lähetä viesti</button>
            <h3 id="MessageSent">Viesti lähetetty bottina discord serverille</h3>
            <h3 id="MessageSent">Viestiä ei lähetetty!</h3>
        </div>
    </body>
</html>
